management:
   endpoints:
      web:
         exposure:
            include:
             - info
             - health
   endpoint:
      info:
         enabled: true
      health:
         enabled: true
   info:
      env: 
         enabled: true
resource:
   cassandra:
      resource_configuration: file:/usr/local/tomcat/etc/cassandra.conf
   zookeeper:
      host: 172.17.0.1:${zookeeper.port}
      sleepMsBetweenRetries: 10000
customer:
   contexts:
      path: file:/usr/local/tomcat/etc/contexts
store:
   zookeeper:
      host: 172.17.0.1:${zookeeper.port}
      sleepMsBetweenRetries: 10000
application:
   zookeeper:
      host: 172.17.0.1:${zookeeper.port}
      sleepMsBetweenRetries: 10000
event:
   kafka:
      bootstrap-servers: 172.17.0.1:${kafka.internal_port}
   topic: test
   timeout: 10000
api:
   authorization:
      jwkSetUri: http://172.17.0.1:${authorization.port}/Authorization/oauth/jwks