logging:
   pattern:
      console: "%d %-5p: %C - %m%n"
   level:
      root: WARN
      com.exemple.service: DEBUG
event:
   kafka:
      bootstrap-servers: localhost:${kafka.port}
      embedded:
         dir: ${kafka.broker.logs-dir}
         port: ${kafka.port}
   topics:
      account: topic_test
   timeout: 10000