name: build
on:
- push
- pull_request
- workflow_dispatch
env:
   MAVEN_OPTS: -Xmx1g
jobs:
   build:
      runs-on: ubuntu-latest
      steps:
      -  uses: actions/checkout@v3
      -  name: Set up JDK 17
         uses: actions/setup-java@v3
         with:
            distribution: 'zulu'
            java-version: 17
      -  name: Cache Maven packages
         uses: actions/cache@v3
         with:
            path: ~/.m2
            key: ${{ runner.os }}-m2-${{ hashFiles('/pom.xml') }}
            restore-keys: ${{ runner.os }}-m2
      -  name: maven-settings-xml-action
         uses: whelk-io/maven-settings-xml-action@v21
         with:
           repositories: '[{ "id": "repository.spring.milestone", "url": "https://repo.spring.io/milestone" }]'
           plugin_repositories: '[{ "id": "repository.spring.milestone", "url": "https://repo.spring.io/milestone" }]'
      -  name: Build with Maven
         run: mvn clean verify -Pservice,it
      -  name: display logs service
         if: ${{ always() }}
         run: cat exemple-service-api-launcher/target/.logs/archive/*.log
      -  uses: codecov/codecov-action@v3