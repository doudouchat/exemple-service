name: build
on:
- push
- pull_request
env:
   MAVEN_OPTS: -Xmx1g
jobs:
   build:
      runs-on: ubuntu-latest
      steps:
      -  uses: actions/checkout@v2
      -  name: Set up JDK 17
         uses: actions/setup-java@v1
         with:
            java-version: 17
      -  name: Cache Maven packages
         uses: actions/cache@v2
         with:
            path: ~/.m2
            key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
            restore-keys: ${{ runner.os }}-m2
      -  name: Cache embedded cassandra
         uses: actions/cache@v2
         with:
            path: ~/.embedded-cassandra
            key: ${{ runner.os }}-embedded-cassandra-${{ hashFiles('**/CHANGES.txt') }}
            restore-keys: ${{ runner.os }}-embedded-cassandra
      -  name: Build with Maven
         run: mvn clean verify -Pservice,it
      -  name: display logs service
         if: ${{ always() }}
         run: cat exemple-service-api-launcher/target/.logs/archive/*.log
      -  uses: codecov/codecov-action@v1