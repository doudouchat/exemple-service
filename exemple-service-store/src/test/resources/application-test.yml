logging:
   pattern:
      console: "%d %-5p: %C - %m%n"
   level:
      root: WARN
      com.exemple.service: DEBUG
store:
   zookeeper:
      host: 127.0.0.1:${zmp.clientPort}
      port: ${zmp.clientPort}
      sessionTimeout: 30000
      connectionTimeout: 10000
      retry: 3
      sleepMsBetweenRetries: 1000
      ttlMs:
         product: 30000